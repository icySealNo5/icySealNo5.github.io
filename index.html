    <title>标题</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        padding: 0 5px;
        text-align: left;
        cursor: pointer;
      }
      li:hover {
        font-style: italic;
        text-decoration: underline;
      }
      #content {
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <ul id="ul">
      <li index="0">第一部分</li>
      <li index="1">第二部分</li>
      <li index="2">第三部分</li>
      <li index="3">第四部分</li>
      <li index="4">第五部分</li>
      <li index="5">第六部分</li>
    </ul>
    <div id="content">
      
    </div>
  </body>
  <script>
    var size = 20, max = 105;
    var mainStr = "";
    var strStart = "<img src=\"static/综合样本PDF第四版0912-";
    var strEnd = ".jpg\" width=\"98%\" alt=\"加载失败\"></img>";
    var itemli = document.getElementsByTagName("li");
    for(var i = 0; i<itemli.length; i++){
      itemli[i].index = i; //给每个li定义一个属性索引值
      itemli[i].onclick = function(){
        mainStr = "";
        var content = document.getElementById("content");
        if(content.index == this.index){
          mainStr += content.index;
        }else{
          //do it
          for(var j=0; j<size; j++){
            //<img src="static/综合样本PDF第四版0912-001.jpg"></img>
            var num = getNum(parseInt(this.index)*size+j+1);
            if(num<=max){
              mainStr += strStart + num + strEnd;
            }
          }
          content.index = this.index;
          content.innerHTML = mainStr;
        }
      }
    }

    function getNum(num){
      if("NaN"==num){
        return "0";
      }
      if(num/10.00<1){
        return "00"+num;
      }
      if(num/100.00<1){
        return "0"+num;
      }
      return ""+num;
    }
